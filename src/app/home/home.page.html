<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista tareas
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="4"><ion-input type="text" placeholder="Tirulo" [(ngModel)]="Tarea.Titulo"> </ion-input></ion-col>
      <ion-col size="8"><ion-item>
        <ion-label>Fecha</ion-label>
        <ion-datetime display-format="DD.MM.YYYYHH:mm" [(ngModel)]="Tarea.fecha"></ion-datetime>
      </ion-item></ion-col>
    </ion-row>
    <ion-button (click)="crear()" expand="block" fill="clear" shape="round">
      Crear
    </ion-button>
  </ion-grid>

  <ion-list *ngFor="let trabajos of Tareas">
    <ion-item *ngIf=" trabajos.status == 'SIN COMPLETAR' ">
      
        <ion-avatar slot="start">
          <ion-button (click)="Completar(trabajos.id,trabajos)" shape="round" color="danger">
            .
          </ion-button>
        </ion-avatar>
        <ion-label>
          <h2>{{trabajos.Titulo}}</h2>
          <h3>{{trabajos.fecha}}</h3>
        </ion-label>
    </ion-item>

    <ion-item *ngIf=" trabajos.status == 'COMPLETADA' ">
      
      <ion-avatar slot="start">
        <ion-button (click)="incompletar(trabajos.id,trabajos)" shape="round" color="success">
          .
        </ion-button>
      </ion-avatar>
      <ion-label>
        <h2>{{trabajos.Titulo}}</h2>
        <h3>{{trabajos.fecha}}</h3>
      </ion-label>
  </ion-item>


  </ion-list>


</ion-content>
